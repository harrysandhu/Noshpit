<!DOCTYPE html>
<html>
  <head>
    <link href="./css/style.css" type="text/css" rel="stylesheet" />
    <link href="./css/user.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="./js/user.min.js"></script>

  </head>
  <body>
        <div class="newUserView cf-column" style="display:none">
            <img src="images/logo1.png" class="logoImage small"/>
            <h4 class="def-head">One more step..</h4>
            <div class="cf-row">
                <form class="lastStepForm">
                    <div class="cf-column">
                        <h6 class="def-
                        text">Choose a username</h6>
                            <input class="formInput usernameInput"
                            type="text" 
                            placeholder="Choose a username" 
                            name="user_username"
                            required
                                />
                    </div>
                    <input type="submit" value="Finish" class="buttonDefault" 
    disabled="true"/>
                </form>
            </div>
        </div>

        <div class="mainContainer cf-column" style="display:none">
        

        <div class='newPostModal cf-column'>
            <div class="newPostContainer cf-column">       
                 <div class="newPostImageContainer" >
                       <div class="newPhoto"> <img class="newPostImage" src="./images/defaultNewPost.jpg" /></div>
                        <input name="postImageInput" id="postImageInput" class="postImageInput" type="file" accept="image/*"/>
                 </div> 
                 <div class="newPostDescContainer cf-column">
                 <form class="newPostForm cf-column">
               
                        <div class="ERR_newPostForm"></div>
                        <div class="formGroup">
                                <textarea name="postTF" class="postTF inputField" type="text" placeholder="Write something about the post!"></textarea>
                        </div>

                        <div class="formGroup">
                            <input name="postLocationTF" 
                            class="postLocationTF" 
                            type="text" 
                            placeholder="Location" />
                        </div>

                        <div class="formGroup">
                            <input name="postMaxPeopleTF" 
                            class="postMaxPeopleTF" 
                            type="number"
                            pattern="[0-9]" 
                            placeholder="Max people"  
                            min="1" max="500"/>
                        </div>

                        <div class="formGroup">
                            <input name="postDateTimeTF" 
                            class="postDateTimeTF" 
                            id="postDateTimeTF" 
                            placeholder="Date & Time" 
                            type="text" />
                        </div>     
                
                <button class="submitPostBtn">Post</button>
            </form>
        </div>
            </div>
        </div>




        
        <header class="headerContainer cf-column">
            <div class="mainHead cf-row">
                <div class="headerLeftContent cf-row">
                    <a href="/"><img src="images/logo1.png" class="logoImage small"/></a>
                    <button class="newPostBtn">
                        <img src="./images/icons/add.png" class="newPostImage"/>
                    </button>
                </div>  
                <div class="headerRightContent cf-row">
                    <!-- <div class="headerLink"><img class="headerIcon" src="images/icons/search.png" /></div>
                    <div class="headerLink"><img class="headerIcon" src="images/icons/notifications.png"/></div> -->
                    <div class="headerLink userHome"><img class="headerIcon" src="images/icons/user.png"/></div>
                </div>
              
                
            </div>
        </header>  
        <div class="userNewsFeed cf-column">
                <div class="communityFormContainer cf-row">
                    <form class="selectCommunityForm">
                    </form>
                </div>

            <div class="newsFeedPostsContainer cf-column">
            </div>
     </div>  
            <button class="logoutBtn">Logout</button>
    
    </div>
    </body>
</html>
